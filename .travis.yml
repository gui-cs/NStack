language: csharp
solution: NStack.sln
install:
  - nuget restore NStack.sln
  - nuget install NUnit.Console -Version 3.9.0 -OutputDirectory testrunner
script:
  - msbuild /p:Configuration=Release NStack.sln
  - mono ./testrunner/NUnit.ConsoleRunner.3.9.0/tools/nunit3-console.exe ./NStackTests/bin/Release/NStackTests.dll
mono: none
